<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All t-shirts</title>
</head>
<body>
<h1>All t-shirts uploaded</h1>
<ul>
  {% for tshirt in object_list %}
    <h2>{{ tshirt.design }} by {{ tshirt.brand }}</h2>
    <img src="{{ tshirt.image.url}}" alt="{{ tshirt.design }}">
  {% endfor %}
</ul>
</body>
</html>
