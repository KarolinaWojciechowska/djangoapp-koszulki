{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Contact us via form!</legend>
            {{ form|crispy }}
        </fieldset>
        {% csrf_token %}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Send e-mail</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> Are you ready for register? <a class="ml-2" href="{% url 'register' %}">Sign In</a></small>
    </div>
{% endblock content %}
